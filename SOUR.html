<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Album - Tap to Play</title>

  <style>
    :root {
      --bg: #0f0f12;
      --text: #f7f7fb;
      --radius: 14px;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(1200px 800px at 50% -10%, #1c1f26 0%, #0f0f12 50%, #0b0b0d 100%);
      color: var(--text);
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }

    .wrap {
      width: min(520px, 92vw);
      margin: 20px auto 48px;
      text-align: center;
    }

    /* Album cover with dynamic glow */
    .cover {
      width: min(340px, 78vw);
      aspect-ratio: 1/1;
      margin: 10px auto 22px;
      border-radius: 12px;
      overflow: hidden;
      background: #1a1a1f;
      transition: box-shadow 0.3s ease;
    }
    .cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Buttons */
    .btn {
      appearance: none;
      border: 0;
      width: 100%;
      max-width: 420px;
      margin: 12px auto;
      padding: 14px 18px;
      font-weight: 800;
      letter-spacing: .2px;
      border-radius: var(--radius);
      cursor: pointer;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      transition: transform .05s ease, filter .2s ease, opacity .2s ease;
    }
    .btn:active { transform: translateY(1px) scale(.997); filter: brightness(.96); }

    /* Button colors */
    .youtube { background: #CC0000; color: #fff; }
    .spotify { background: #1DB954; color: #fff; }
    .apple { background: #fff; color: #000; }
    .amazon { background: #00FFFF; color: #000; }
    .ytmusic { background: #CC0000; color: #fff; }

    /* Logos */
    .btn img { height: 30px; width: auto; }
    .btn.youtube img { width: 40px; }
    .btn.amazon img { width: 42px; }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Album cover -->
    <div class="cover" id="albumCover">
      <img id="albumImage" src="images/Sour.jpeg" alt="Album cover">
    </div>

    <!-- MUSIC APP BUTTONS -->
    <a class="btn youtube" href="#"
       onclick="return openYouTube({ playlistId: 'OLAK5uy_mRc9HLtU_4lp_-MKQNApIRiLwY0M6xoCA&si=db_QxC0s4W_HhV6S' });">
      <img src="images/youtube-logo.png" alt="YouTube"> YouTube
    </a>

    <a class="btn spotify" href="#"
       onclick="return openSpotify({ type: 'album', id: 'PLACEHOLDER_SPOTIFY_ID' });">
      <img src="images/spotify-logo.png" alt="Spotify"> Spotify
    </a>

    <a class="btn apple" href="#"
       onclick="return openAppleMusic({ id: 'PLACEHOLDER_APPLE_ID' });">
      <img src="images/apple-logo.png" alt="Apple Music"> Apple Music
    </a>

    <a class="btn amazon" href="#"
       onclick="return openAmazonMusic({ id: 'PLACEHOLDER_AMAZON_ID' });">
      <img src="images/amazon-logo.png" alt="Amazon Music"> Amazon Music
    </a>

    <a class="btn ytmusic" href="#"
       onclick="return openYouTubeMusic({ playlistId: 'PLACEHOLDER_YTMUSIC_ID' });">
      <img src="images/ytmusic-logo.png" alt="YouTube Music"> YouTube Music
    </a>
  </div>

  <script>
    /* ========= Visual: album cover glow from average color ========= */
    const img = document.getElementById('albumImage');
    img.onload = function() {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = img.naturalWidth || img.width;
      canvas.height = img.naturalHeight || img.height;
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
      let r = 0, g = 0, b = 0;
      const len = data.length / 4;
      for (let i = 0; i < data.length; i += 4) {
        r += data[i]; g += data[i + 1]; b += data[i + 2];
      }
      r = Math.floor(r / len); g = Math.floor(g / len); b = Math.floor(b / len);
      const glow = `rgba(${r},${g},${b},0.9)`;
      document.getElementById('albumCover').style.boxShadow = `0 0 80px ${glow}`;
    };

    /* ========= Platform detection ========= */
    const UA = navigator.userAgent || '';
    const isAndroid = /Android/i.test(UA);
    const isIOS = /iPhone|iPad|iPod/i.test(UA);

    function openWithFallback(appUrl, webUrl) {
      const start = Date.now();
      if (isAndroid && appUrl.startsWith('intent://')) { window.location.href = appUrl; return false; }
      if (isIOS) {
        window.location.href = appUrl;
        if (webUrl) setTimeout(()=>{ if(Date.now()-start<1800) window.location.href=webUrl; },1200);
        return false;
      }
      if (webUrl) window.location.href = webUrl;
      return false;
    }

    function go(url){ window.location.href=url; return false; }

    /* ========= Per-app openers with resettable clicks ========= */
    const clickFlags = {
      youtube: false,
      ytmusic: false,
      spotify: false,
      apple: false,
      amazon: false
    };

    function openOncePerClick(appKey, fn) {
      clickFlags[appKey] = false; // reset flag for new click
      if (!clickFlags[appKey]) {
        clickFlags[appKey] = true;
        return fn();
      }
      return false;
    }

    function openYouTube({ videoId, playlistId }) {
      return openOncePerClick('youtube', () => {
        const webUrl = videoId
          ? `https://www.youtube.com/watch?v=${encodeURIComponent(videoId)}`
          : `https://youtube.com/playlist?list=${encodeURIComponent(playlistId)}`;
        if (isAndroid) {
          const intent = videoId
            ? `intent://www.youtube.com/watch?v=${encodeURIComponent(videoId)}#Intent;scheme=https;package=com.google.android.youtube;S.browser_fallback_url=${encodeURIComponent(webUrl)};end`
            : `intent://www.youtube.com/playlist?list=${encodeURIComponent(playlistId)}#Intent;scheme=https;package=com.google.android.youtube;S.browser_fallback_url=${encodeURIComponent(webUrl)};end`;
          return go(intent);
        }
        if (isIOS) {
          const scheme = videoId
            ? `youtube://www.youtube.com/watch?v=${encodeURIComponent(videoId)}`
            : `youtube://www.youtube.com/playlist?list=${encodeURIComponent(playlistId)}`;
          return openWithFallback(scheme, webUrl);
        }
        return go(webUrl);
      });
    }

    function openYouTubeMusic({ videoId, playlistId }) {
      return openOncePerClick('ytmusic', () => {
        const webUrl = videoId
          ? `https://music.youtube.com/watch?v=${encodeURIComponent(videoId)}`
          : `https://music.youtube.com/playlist?list=${encodeURIComponent(playlistId)}`;
        if (isAndroid) {
          const path = videoId ? `watch?v=${encodeURIComponent(videoId)}` : `playlist?list=${encodeURIComponent(playlistId)}`;
          const intent = `intent://music.youtube.com/${path}#Intent;scheme=https;package=com.google.android.apps.youtube.music;S.browser_fallback_url=${encodeURIComponent(webUrl)};end`;
          return go(intent);
        }
        if (isIOS) {
          const path = videoId ? `watch?v=${encodeURIComponent(videoId)}` : `playlist?list=${encodeURIComponent(playlistId)}`;
          const scheme = `youtubemusic://${path}`;
          return openWithFallback(scheme, webUrl);
        }
        return go(webUrl);
      });
    }

    function openSpotify({ type, id }) {
      return openOncePerClick('spotify', () => {
        const webUrl = `https://open.spotify.com/${type}/${encodeURIComponent(id)}`;
        if (isAndroid) {
          const intent = `intent://${type}/${encodeURIComponent(id)}#Intent;scheme=spotify;package=com.spotify.music;S.browser_fallback_url=${encodeURIComponent(webUrl)};end`;
          return go(intent);
        }
        if (isIOS) { const scheme=`spotify://${type}/${encodeURIComponent(id)}`; return openWithFallback(scheme,webUrl); }
        return go(webUrl);
      });
    }

    function openAppleMusic({ id }) {
      return openOncePerClick('apple', () => {
        if (isIOS) { window.location.href=`music://album/${encodeURIComponent(id)}`; return false; }
        if (isAndroid) { const intent=`intent://music.apple.com/album/${encodeURIComponent(id)}#Intent;scheme=https;package=com.apple.android.music;end`; return go(intent); }
        return false;
      });
    }

    function openAmazonMusic({ id }) {
      return openOncePerClick('amazon', () => {
        const webUrl=`https://music.amazon.com/albums/${encodeURIComponent(id)}`;
        if (isAndroid) {
          const intent=`intent://albums/${encodeURIComponent(id)}#Intent;scheme=amazonmusic;package=com.amazon.mp3;S.browser_fallback_url=${encodeURIComponent(webUrl)};end`;
          return go(intent);
        }
        if (isIOS) { const scheme=`amazonmusic://albums/${encodeURIComponent(id)}`; return openWithFallback(scheme,webUrl); }
        return go(webUrl);
      });
    }
  </script>
</body>
</html>
