<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Album - Tap to Play</title>

  <style>
    :root {
      --bg: #0f0f12;
      --text: #f7f7fb;
      --radius: 14px;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(1200px 800px at 50% -10%, #1c1f26 0%, #0f0f12 50%, #0b0b0d 100%);
      color: var(--text);
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }

    /* Wrap container with glow */
    .wrap {
      width: min(520px, 92vw);
      margin: 20px auto 48px;
      text-align: center;
      transition: box-shadow 0.4s ease;
      border-radius: 16px; /* glow rounds the edges */
    }

    /* Album cover */
    .cover {
      width: min(340px, 78vw);
      aspect-ratio: 1/1;
      margin: 10px auto 22px;
      border-radius: 12px;
      overflow: hidden; /* keeps image inside */
      background: #1a1a1f;
      transition: transform 0.3s ease;
    }
    .cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Buttons */
    .btn {
      appearance: none;
      border: 0;
      width: 100%;
      max-width: 420px;
      margin: 12px auto;
      padding: 14px 18px;
      font-weight: 800;
      letter-spacing: .2px;
      border-radius: var(--radius);
      cursor: pointer;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      transition: transform .05s ease, filter .2s ease, opacity .2s ease;
    }
    .btn:active { transform: translateY(1px) scale(.997); filter: brightness(.96); }

    .youtube { background: #CC0000; color: #fff; }
    .spotify { background: #1DB954; color: #fff; }
    .apple { background: #fff; color: #000; }
    .ytmusic { background: #CC0000; color: #fff; }

    .btn img { height: 30px; width: auto; }
    .btn.youtube img { width: 40px; }
    .btn.amazon img { width: 42px; }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Album cover -->
    <div class="cover" id="albumCover">
      <img id="albumImage" src="images/guts.jpg" alt="Album cover">
    </div>

    <!-- MUSIC APP BUTTONS -->

    <!-- Youtube -->
    <a class="btn youtube" href="#"
       onclick="return openYouTube({ playlistId: 'OLAK5uy_mRc9HLtU_4lp_-MKQNApIRiLwY0M6xoCA' });">
      <img src="images/youtube-logo.png" alt="YouTube"> YouTube
    </a>

    <!-- Spotify -->
    <a class="btn spotify" href="#"
       onclick="return openSpotify({ type: 'album', id: '6s84u2TUpR3wdUv4NgKA2j' });">
      <img src="images/spotify-logo.png" alt="Spotify"> Spotify
    </a>

    <!-- Apple Music -->
    <a class="btn apple" href="#"
       onclick="return openAppleMusic({ id: '1560735414' });">
      <img src="images/apple-logo.png" alt="Apple Music"> Apple Music
    </a>

    <!-- Youtube Music -->
    <a class="btn ytmusic" href="#"
       onclick="return openYouTubeMusic({ playlistId: 'OLAK5uy_kEXvla-TA6hgdjALrM04oRCD0xay4xc54' });">
      <img src="images/ytmusic-logo.png" alt="YouTube Music"> YouTube Music
    </a>
  </div>

  <script>
    /* ========= Dominant color and album glow ========= */
    function getDominantColorFromImage(img, sampleStep = 4) {
      const w = img.naturalWidth || img.width;
      const h = img.naturalHeight || img.height;
      const maxSide = 220;
      const scale = Math.min(1, maxSide / Math.max(w, h));

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d', { willReadFrequently: true });
      canvas.width = Math.max(1, Math.floor(w * scale));
      canvas.height = Math.max(1, Math.floor(h * scale));
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

      let imageData;
      try {
        imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
      } catch (e) {
        return { r: 100, g: 100, b: 100 };
      }

      let r=0, g=0, b=0, count=0;
      for (let i=0; i<imageData.length; i+=4*sampleStep){
        const a = imageData[i+3];
        if(a<128) continue;
        r += imageData[i]; g += imageData[i+1]; b += imageData[i+2]; count++;
      }
      if(count===0) count=1;
      return { r: Math.floor(r/count), g: Math.floor(g/count), b: Math.floor(b/count) };
    }

    function updateAlbumGlow(imgElement) {
      const { r, g, b } = getDominantColorFromImage(imgElement, 4);
      const wrap = document.querySelector('.wrap');
      // Strong layered glow
      wrap.style.boxShadow =
        `0 0 150px rgba(${r},${g},${b},1), 0 0 80px rgba(${r},${g},${b},0.7)`;
    }

    const albumImage = document.getElementById('albumImage');
    if(albumImage.complete && albumImage.naturalWidth > 0){
      updateAlbumGlow(albumImage);
    } else {
      albumImage.addEventListener('load', () => updateAlbumGlow(albumImage), { once: true });
      albumImage.addEventListener('error', () => {
        document.querySelector('.wrap').style.boxShadow = 'none';
      }, { once: true });
    }

    /* ========= Platform detection ========= */
    const UA = navigator.userAgent || '';
    const isAndroid = /Android/i.test(UA);
    const isIOS = /iPhone|iPad|iPod/i.test(UA);
    const isChrome = /Chrome\/\d+/i.test(UA);
    const isInApp = /\bFBAN|FBAV|Instagram|Line\/|Twitter|TikTok|Pinterest|Snapchat/i.test(UA);

    /* ========= Fallback navigation ========= */
    function openWithFallback(appUrl, webUrl){
      const start = Date.now();
      let wentBackground = false;
      const handleVis = () => { wentBackground = document.hidden; };
      document.addEventListener('visibilitychange', handleVis, { once: true });
      window.location.href = appUrl;
      if(webUrl){
        setTimeout(()=>{
          document.removeEventListener('visibilitychange', handleVis);
          const elapsed = Date.now()-start;
          if(!wentBackground && elapsed<2200) window.location.href = webUrl;
        },1200);
      }
      return false;
    }

    function go(url){ window.location.href=url; return false; }

    /* ========= Openers for each platform ========= */
    function openYouTube({ videoId, playlistId }) {
      const webUrl = videoId ? `https://www.youtube.com/watch?v=${encodeURIComponent(videoId)}` :
        `https://www.youtube.com/playlist?list=${encodeURIComponent(playlistId)}`;
      if(isAndroid && isChrome && !isInApp){
        const path = videoId ? `www.youtube.com/watch?v=${encodeURIComponent(videoId)}` :
          `www.youtube.com/playlist?list=${encodeURIComponent(playlistId)}`;
        const intent = `intent://${path}#Intent;scheme=https;package=com.google.android.youtube;S.browser_fallback_url=${encodeURIComponent(webUrl)};end`;
        return openWithFallback(intent, webUrl);
      }
      if(isIOS){
        const scheme = videoId ? `youtube://watch?v=${encodeURIComponent(videoId)}` :
          `youtube://playlist?list=${encodeURIComponent(playlistId)}`;
        return openWithFallback(scheme, webUrl);
      }
      return go(webUrl);
    }

    function openYouTubeMusic({ videoId, playlistId }) {
      const webUrl = videoId ? `https://music.youtube.com/watch?v=${encodeURIComponent(videoId)}` :
        `https://music.youtube.com/playlist?list=${encodeURIComponent(playlistId)}`;
      if(isAndroid && isChrome && !isInApp){
        const path = videoId ? `watch?v=${encodeURIComponent(videoId)}` :
          `playlist?list=${encodeURIComponent(playlistId)}`;
        const intent = `intent://music.youtube.com/${path}#Intent;scheme=https;package=com.google.android.apps.youtube.music;S.browser_fallback_url=${encodeURIComponent(webUrl)};end`;
        return openWithFallback(intent, webUrl);
      }
      if(isIOS){
        const path = videoId ? `watch?v=${encodeURIComponent(videoId)}` :
          `playlist?list=${encodeURIComponent(playlistId)}`;
        const scheme = `youtubemusic://${path}`;
        return openWithFallback(scheme, webUrl);
      }
      return go(webUrl);
    }

    function openSpotify({ type, id }) {
      const webUrl = `https://open.spotify.com/${type}/${encodeURIComponent(id)}`;
      if(isAndroid && isChrome && !isInApp){
        const intent = `intent://${type}/${encodeURIComponent(id)}#Intent;scheme=spotify;package=com.spotify.music;S.browser_fallback_url=${encodeURIComponent(webUrl)};end`;
        return openWithFallback(intent, webUrl);
      }
      if(isIOS){
        const scheme = `spotify://${type}/${encodeURIComponent(id)}`;
        return openWithFallback(scheme, webUrl);
      }
      return go(webUrl);
    }

    function openAppleMusic({ id }) {
      const webUrl = `https://music.apple.com/album/${encodeURIComponent(id)}`;
      if(isAndroid && isChrome && !isInApp){
        const intent = `intent://music.apple.com/album/${encodeURIComponent(id)}#Intent;scheme=https;package=com.apple.android.music;S.browser_fallback_url=${encodeURIComponent(webUrl)};end`;
        return openWithFallback(intent, webUrl);
      }
      if(isIOS) return go(webUrl);
      return go(webUrl);
    }

    /* ========= Optional: change album art ========= */
    function changeAlbum(newSrc){
      albumImage.src = newSrc;
    }
  </script>
</body>
</html>
