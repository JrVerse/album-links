<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Album â€” Tap to Play</title>

  <style>
    :root {
      --bg: #0f0f12;
      --text: #f7f7fb;
      --radius: 14px;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin:0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(1200px 800px at 50% -10%, #1c1f26 0%, #0f0f12 50%, #0b0b0d 100%);
      color: var(--text);
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }

    .wrap {
      width: min(520px, 92vw);
      margin: 42px auto 48px;
      text-align: center;
    }

    .cover {
      width: min(340px, 78vw);
      aspect-ratio: 1 / 1;
      margin: 28px auto 22px;
      border-radius: 12px;
      overflow: hidden;
      background: #1a1a1f;
      transition: box-shadow 0.3s ease;
    }

    .cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .btn {
      appearance: none;
      border: 0;
      width: 100%;
      max-width: 420px;
      margin: 12px auto;
      padding: 14px 18px;
      font-weight: 800;
      letter-spacing: .2px;
      border-radius: var(--radius);
      cursor: pointer;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      transition: transform .05s ease, filter .2s ease, opacity .2s ease;
    }

    .btn:active { transform: translateY(1px) scale(.997); filter: brightness(.96); }

    /* Button colors */
    .youtube { background: #CC0000; color: #fff; }
    .spotify { background: #1DB954; color: #fff; }
    .apple { background: #ffffff; color: #000; }
    .amazon { background: #00FFFF; color: #000; }
    .ytmusic { background: #CC0000; color: #fff; }

    /* Logos */
    .btn img { height: 26px; width: auto; }
    .btn.youtube img { width: 36px; }  /* slightly longer */
    .btn.amazon img { width: 38px; }   /* slightly longer */
  </style>
</head>
<body>
  <div class="wrap">
    <div class="cover" id="albumCover">
      <img id="albumImage" src="images/Sour.jpeg" alt="Album cover">
    </div>

    <!-- Buttons -->
    <a class="btn youtube" href="youtube://www.youtube.com/playlist?list=PLxA687tYuMWjb37RGWhECR5Mnz4LoFGQe"
       onclick="setTimeout(function(){ window.location='https://youtube.com/playlist?list=PLxA687tYuMWjb37RGWhECR5Mnz4LoFGQe'; }, 500);">
      <img src="images/youtube-logo.png" alt="YouTube"> YouTube
    </a>

    <a class="btn spotify" href="spotify://album/6s84u2TUpR3wdUv4NgKA2j"
       onclick="setTimeout(function(){ window.location='https://open.spotify.com/album/6s84u2TUpR3wdUv4NgKA2j'; }, 500);">
      <img src="images/spotify-logo.png" alt="Spotify"> Spotify
    </a>

    <a class="btn apple" href="music://album/1560735414"
       onclick="setTimeout(function(){ window.location='https://music.apple.com/us/album/sour/1560735414'; }, 500);">
      <img src="images/apple-logo.png" alt="Apple Music"> Apple Music
    </a>

    <a class="btn amazon" href="amzn-music://albums/YOUR_AMAZON_ALBUM_ID"
       onclick="setTimeout(function(){ window.location='https://music.amazon.com/albums/YOUR_AMAZON_ALBUM_ID'; }, 500);">
      <img src="images/amazon-logo.png" alt="Amazon Music"> Amazon Music
    </a>

    <a class="btn ytmusic" href="youtube-music://playlist?list=OLAK5uy_kEXvla-TA6hgdjALrM04oRCD0xay4xc54"
       onclick="setTimeout(function(){ window.location='https://music.youtube.com/playlist?list=OLAK5uy_kEXvla-TA6hgdjALrM04oRCD0xay4xc54'; }, 500);">
      <img src="images/ytmusic-logo.png" alt="YouTube Music"> YouTube Music
    </a>
  </div>

  <script>
    // Album cover glow based on main color
    const img = document.getElementById('albumImage');
    img.onload = function() {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0, img.width, img.height);
      const data = ctx.getImageData(0,0,img.width,img.height).data;
      let r=0,g=0,b=0; const len = data.length/4;
      for(let i=0;i<data.length;i+=4){ r+=data[i]; g+=data[i+1]; b+=data[i+2]; }
      r=Math.floor(r/len); g=Math.floor(g/len); b=Math.floor(b/len);
      const glowColor = `rgba(${r},${g},${b},0.8)`;
      document.getElementById('albumCover').style.boxShadow = `0 0 60px ${glowColor}`;
    }
  </script>
</body>
</html>
