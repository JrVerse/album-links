<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Album â€” Tap to Play</title>

  <!-- Optional favicon/logo -->
  <!-- <link rel="icon" href="favicon.png" type="image/png"> -->

  <style>
    :root {
      --bg: #0f0f12;
      --text: #f7f7fb;
      --muted: #b8bcc7;
      --radius: 14px;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(1200px 800px at 50% -10%, #1c1f26 0%, #0f0f12 50%, #0b0b0d 100%);
      color: var(--text);
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }

    .wrap {
      width: min(520px, 92vw);
      margin: 42px auto 48px;
      text-align: center;
    }

    .cover {
      width: min(340px, 78vw);
      aspect-ratio: 1 / 1; /* keeps it square */
      margin: 28px auto 22px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
      background: #1a1a1f;
    }

    .cover img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .btn {
      appearance: none;
      border: 0;
      width: 100%;
      max-width: 420px;
      margin: 12px auto;
      padding: 14px 18px;
      color: #fff;
      font-weight: 800;
      letter-spacing: .2px;
      border-radius: var(--radius);
      cursor: pointer;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      transition: transform .05s ease, filter .2s ease, opacity .2s ease;
    }

    .btn:active { transform: translateY(1px) scale(.997); filter: brightness(.96); }

    /* Button colors */
    .spotify { background: #1DB954; }
    .apple { background: #000000; }
    .amazon { background: #FF9900; color: #000; }
    .ytmusic { background: #FF0000; }
    .youtube { background: #FF0000; }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Album Cover -->
    <div class="cover">
      <img src="images/Sour.jpeg" alt="Album cover">
    </div>

    <!-- Buttons -->
    <a class="btn spotify" href="YOUR_SPOTIFY_LINK" target="_blank">Spotify</a>
    <a class="btn apple" href="YOUR_APPLE_MUSIC_LINK" target="_blank">Apple Music</a>
    <a class="btn amazon" href="YOUR_AMAZON_MUSIC_LINK" target="_blank">Amazon Music</a>
    <a class="btn ytmusic" href="YOUR_YT_MUSIC_LINK" target="_blank">YouTube Music</a>
    <a class="btn youtube" href="YOUR_YOUTUBE_LINK" target="_blank">YouTube</a>
  </div>
</body>
</html>
