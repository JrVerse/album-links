  <style>
    :root{
      --bg:#0f0f12;
      --text:#f7f7fb;
      --muted:#b8bcc7;
      --radius:14px;
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --glow-s:0 8px 18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 50% -10%, #1c1f26 0%, #0f0f12 50%, #0b0b0d 100%);
      color:var(--text);
      display:flex;
      align-items:flex-start;
      justify-content:center;
    }
    .wrap{
      width:min(520px, 92vw);
      margin:42px auto 48px;
      text-align:center;
    }
    .cover{
      width:min(340px, 78vw);
      aspect-ratio:1 / 1; /* keeps it square like a vinyl */
      margin:28px auto 22px;
      border-radius:12px;
      overflow:hidden;
      box-shadow: var(--shadow);
      background:#1a1a1f;
    }
    .cover img{
      display:block;
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .title{
      margin:6px 0 18px;
      font-weight:700;
      letter-spacing:.2px;
    }
    .subtitle{
      margin:0 0 22px;
      color:var(--muted);
      font-size:.98rem;
    }

    .btn{
      appearance:none;
      border:0;
      width:100%;
      max-width:420px;
      margin:12px auto;
      padding:14px 18px;
      color:#fff;
      font-weight:800;
      letter-spacing:.2px;
      border-radius:var(--radius);
      cursor:pointer;
      box-shadow: var(--shadow);
      transition: transform .05s ease, filter .2s ease, opacity .2s ease;
      display:flex; align-items:center; justify-content:center; gap:10px;
      text-decoration:none;
    }
    .btn:active{ transform: translateY(1px) scale(.997); filter:brightness(.96) }
    .btn span.icon{ font-size:1.15rem; opacity:.95 }
