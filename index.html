<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Album Link</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    // Replace these URLs with your album links
    const links = {
      spotify: "https://open.spotify.com/album/6s84u2TUpR3wdUv4NgKA2j",
      apple: "https://music.apple.com/us/album/sour/1560735414",
      amazon: "https://music.amazon.com/albums/YOUR_AMAZON_ALBUM_ID",
      youtube: "https://music.youtube.com/playlist?list=OLAK5uy_kEXvla-TA6hgdjALrM04oRCD0xay4xc54"
    };

    function detectAndRedirect() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(userAgent)) {
        window.location.href = links.spotify; // Spotify first on Android
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = links.apple; // Apple Music first on iOS
      } else {
        window.location.href = links.youtube; // fallback
      }

      // Optional: if you want Amazon as secondary, you can add extra logic here
    }

    window.onload = detectAndRedirect;
  </script>
</head>
<body>
  <h2 style="text-align:center; margin-top:50px;">Redirecting to your musicâ€¦</h2>
</body>
</html>
